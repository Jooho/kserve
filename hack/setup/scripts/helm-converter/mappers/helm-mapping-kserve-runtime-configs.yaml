    # HuggingFace Server Runtime
    - name: kserve-huggingfaceserver
      kind: ClusterServingRuntime
      manifestPath: config/runtimes/kserve-huggingfaceserver.yaml
      enabledPath: runtimes.huggingface.enabled
      defaultEnabled: true
