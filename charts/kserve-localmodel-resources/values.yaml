# KServe LocalModel - Local Model Storage and Caching for Edge and On-Premise Deployments

# NOTE: This file was auto-generated from kserve-localmodel-resources mapping configuration.
# Source of truth: Kustomize manifests in config/

kserve:
  version: &defaultVersion v0.16.0

localmodel:
  controllerManager:
    image: kserve/kserve-localmodel-controller
    tag: *defaultVersion
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 200Mi
  nodeAgent:
    image: kserve/kserve-localmodelnode-agent
    tag: *defaultVersion
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 200Mi
